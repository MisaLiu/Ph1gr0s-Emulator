			function getSearchQuery(name) {
				let queryArray = location.search.substr(1).split('&');
				let queryObject = {};
				
				for (let query of queryArray) {
					let querySplit = query.split('=');
					queryObject[querySplit[0]] = querySplit[1];
				}
				
				return queryObject[name];
			}
